{% extends "base.html" %}
{% block start %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <h2>Login Page</h2>
                <form class="mt-4" method="post">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="text" name="username" id="form1Example1" class="form-control" />
                      <label class="form-label" for="form1Example1">Username</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" name="password" id="form1Example2" class="form-control" />
                      <label class="form-label" for="form1Example2">Password</label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary ">Sign in</button>
                  </form>
            </div>
            <div class="col-md-6">
                <img src="https://images.unsplash.com/photo-1536337005238-94b997371b40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80" class="img-fluid img-responsive">
            </div>
        </div>
    </div>
{% endblock %}
