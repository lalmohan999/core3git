{% extends "base.html" %}

{% block start %}

    <div class="container mt-3">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <img src="https://images.unsplash.com/photo-1588072432836-e10032774350?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" class="card-img-top" alt="Fissure in Sandstone"/>
                    <div class="card-body">
                      <h5 class="card-title">{{blog.title}}</h5>
                      <p class="card-text">{{blog.content|truncatechars:10|safe}}</p>
                      <a href="{% url 'get_blog' blog.id %}" class="btn btn-primary">Button</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
